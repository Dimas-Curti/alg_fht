<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Verificação de assinatura de arquivo</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/tailwind-utilities.css" />
    <script src="/js/main.js"></script>
</head>
<body class="flex items-center">
    <div class="container bg-gray-200 mx-auto p-8">
        <div class="text-2xl text-center mb-6">VERIFICAÇÃO DE ASSINATURA DE ARQUIVOS</div>
        <div class=" flex flex-col w-2/3 mx-auto">
            <div class="offset-input mb-4">
                <p class="text-lg mb-2">Digite o deslocamento do header e do trailer</p>
                <input class="offset-selector border border-gray-500 px-4 placeholder-gray-700" type="number" placeholder="Deslocamento" />
            </div>
            <div class="file-input mb-4">
                <p class="text-lg mb-2">Selecione o arquivo para verificação</p>
                <button
                   class="bg-gray-600 p-2 text-white font-semibold tracking-wider text-h4"
                   onclick="select_file()"
                >
                    SELECIONAR ARQUIVO</button>
            </div>
            <div class="mx-auto">
                <button
                   class="bg-green-600 p-4 text-white font-semibold tracking-wider text-h4"
                   onclick="verify()"
                >
                    VERIFICAR ARQUIVO</button>
            </div>
        </div>
    </div>
</body>
</html>
