<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Verificação de assinatura de arquivo</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <link rel="stylesheet" href="/css/tailwind-utilities.css" />
    <script src="/js/main.js"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body class="flex flex-col justify-center bg-gray-200">
    <div class="text-2xl text-center mb-6">VERIFICAÇÃO DE ASSINATURA DE ARQUIVOS</div>
    <div class="main-wrapper flex flex-row p-4 w-10/12 mx-auto justify-around">
        <div class="input-wrapper flex flex-col justify-center items-center w-1/2 p-4 border-r-4 border-gray-200">
            <div class="file-input mb-4 w-full">
                <p class="text-lg mb-2">Selecione o arquivo para verificação</p>
                <button
                   class="bg-gray-600 hover:bg-blue-900 transition duration-500 ease p-2 text-white font-semibold tracking-wider text-h4 ml-4 rounded-md"
                   onclick="select_file()"
                >
                    SELECIONAR ARQUIVO</button>
            </div>
            <div class="option-reset mb-4 w-full">
                <input id="input-reset" name="input-reset" type="checkbox" />
                <label for="input-reset">Zerar banco de assinaturas</label>
            </div>
            <div class="mx-auto w-full flex justify-center">
                <button
                   class="bg-blue-600 hover:bg-blue-700 transition duration-500 ease p-4 text-white font-semibold tracking-wider text-h4 rounded-md"
                   onclick="verify()"
                >
                    VERIFICAR ARQUIVO</button>
            </div>
        </div>
        <div class="output-wrapper w-1/2 p-6 flex flex-col justify-center items-center">
            <p class="initial-text">Selecione o arquivo que você quer verificar e clique no botão</p>
            <p class="final-text hidden mb-4 text-center"></p>
            <img src="/tmp/graphic.png" class="hidden graphic-image" />
            <div class="flex flex-col items-center justify-center hidden spinner-container w-full">
                <p class="spinner-text mb-2">Verificando arquivo...</p>
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</body>
</html>
